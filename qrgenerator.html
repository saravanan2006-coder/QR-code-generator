<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            background-color: #aea18c; /* A softer blanchedalmond */
            font-family: sans-serif;
            display: flex; /* Use flexbox for easy centering */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #qr-box {
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
        }
            /* The QR code library will create an img tag inside this div */
        
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" class="url-input" id="text-input" placeholder="Paste your URL or text here">
        <button class="btn" id="generate-btn">Generate QR Code</button>
        <div id="qr-box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        const textInput = document.getElementById("text-input");
        const qrCodeContainer = document.getElementById("qr-box");
        const generateBtn = document.getElementById("generate-btn");

        function generateQrCode() {
            const text = textInput.value;

            // Clear any previous QR code
            qrCodeContainer.innerHTML = "";

            if (text.trim() !== "") {
                // The library creates the QR Code here
                new QRCode(qrCodeContainer, {
                    text: text,
                    width: 200,
                    height: 200
                });
            } else {
                alert("Please enter some text or a URL!");
            }
        }

        // Use addEventListener for cleaner code
        generateBtn.addEventListener("click", generateQrCode);
    </script>
</body>
</html>
